  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // React Router refresh sorunu i√ßin geli≈ümi≈ü √ß√∂z√ºm
      (function() {
        // Sayfa yenilenmeden √∂nce mevcut URL'i kaydet
        window.addEventListener('beforeunload', function() {
          localStorage.setItem('lastUrl', window.location.pathname);
          localStorage.setItem('lastUrlTimestamp', Date.now().toString());
        });
        
        // Sayfa y√ºklendiƒüinde URL recovery
        window.addEventListener('load', function() {
          const lastUrl = localStorage.getItem('lastUrl');
          const lastTimestamp = localStorage.getItem('lastUrlTimestamp');
          const currentTime = Date.now();
          
          // Eƒüer son kayƒ±t 5 saniye i√ßindeyse ve URL farklƒ±ysa
          if (lastUrl && lastTimestamp && 
              (currentTime - parseInt(lastTimestamp)) < 5000 &&
              lastUrl !== window.location.pathname) {
            
            console.log('üîÑ Recovering URL from:', window.location.pathname, 'to:', lastUrl);
            
            // React Router'ƒ±n y√ºklenmesini bekle
            setTimeout(function() {
              window.history.replaceState(null, '', lastUrl);
              // React Router'ƒ± zorla yeniden render et
              window.dispatchEvent(new PopStateEvent('popstate'));
            }, 100);
          }
        });
        
        // Hash deƒüi≈üikliklerini de yakala
        window.addEventListener('hashchange', function() {
          localStorage.setItem('lastUrl', window.location.pathname + window.location.hash);
        });
      })();
    </script>
  </body>
